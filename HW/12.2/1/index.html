<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Cars </h1>
        <div class="d-flex justify-content-between">
            <div>
                <button onclick="loadRental()" class="btn btn-primary"> Show Cars For Rent </button>
                <button onclick="loadSale()" class="btn btn-primary"> Show Cars For Sale </button>
                <button onclick="loadAll()" class="btn btn-primary"> Show All Cars </button>    
            </div>
            <div>
                <select name="filter" id="filter">
                    <option value="Horsepower">HP</option>
                    <option value="Acceleration">Acceleration</option>
                    <option value="Cylinders">Cylinders</option>
                    <option value="Weight_in_lbs">Weight in lbs</option>
                </select>
                <input type="number" id="searchInput">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
    
        </div>


        <div class="row">

            <div>
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">

                        </tr>
                    </thead>
                    <tbody id="table-cars-body">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>

</html>
